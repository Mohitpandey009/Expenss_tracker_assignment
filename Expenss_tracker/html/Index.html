<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="row w-100 ">
            <div class="col-12 text-center">
                <p class="h2">Expenss Tracker</p>
            </div>
            <div class="col-md-6 mx-auto">
                <div class="border border-black rounded" style="padding: 25px;">
                    <p class="h3">Enter Here</p>
                    <form onsubmit="formSubmit(event)">
                        <div class="row g-3">
                            <div class="col-12">
                                <!-- <label for="expenss" class="form-label">Expenss</label> -->
                                <input type="text" id="expenss" class="form-control" placeholder="Enter Expenss name" name="expenss" required>
                            </div>
                            <div class="col-12">
                                <!-- <label for="tyyr" class="form-label">tyyr</label> -->
                                <input type="number" id="amount" class="form-control"
                                placeholder="Enter Expenss Amount" name="amount" required>
                            </div>
                            <div class="input-group mb-3 col-12">
                                <label class="input-group-text" for="inputGroupSelect01">Type</label>
                                <select class="form-select" id="inputGroupSelect01">
                                    <option selected>Choose...</option>
                                    <option value="1">Petrol</option>
                                    <option value="2">Bill</option>
                                    <option value="3">Food</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    </span>
                </div>
            </div>
        </div>

    </div>

    
    <!-- this is cards -->
    <div class="container mt-4" >
        <div class="row" id="cards">

            <div class="col-4 mb-3" id="demo">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-text">This Card For Demo When You Enter Data Its Delete </p>
                        <button type="button" class="btn btn-success">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
    <script src="../js/logic.js"></script>
</body>

</html>
